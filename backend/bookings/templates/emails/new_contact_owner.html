<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif; color: #333;">
    <h2 style="color:#E25C26;">New Contact Message</h2>
    <p><strong>Name:</strong> {{ msg.first_name }} {{ msg.last_name }}</p>
    <p><strong>Email:</strong> {{ msg.email }}</p>
    <p><strong>Phone:</strong> {{ msg.phone }}</p>
    <p><strong>Address:</strong> {{ msg.address }}</p>
    <hr>
    <p><strong>Message:</strong></p>
    <p>{{ msg.message|linebreaks }}</p>
    <br>
    <p style="font-size:12px; color:#888;">This message was sent from your website contact form.</p>
  </body>
</html>
